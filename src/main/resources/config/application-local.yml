# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


spring:
    datasource:
        url: jdbc:mysql://localhost:3306/ymrc?useUnicode=true&characterEncoding=utf8&useSSL=false
        name:
        username: admin
        password: admin
        hikari:
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    mail:
        host:
        port:
        username:
        password:
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

liquibase:
    contexts: dev

server:
    port: 8080

# ===================================================================
# Application specific properties
# ===================================================================

ym:
    constants:
        baseUrl: '*' #http://localhost:3000

wd:
  driver:
    driverPath: 'drivers/chromedriver'
    driverPropertyName: 'webdriver.chrome.driver'
  review:
    reviewPostfix: '/reviews?page_num='
    reviewXPath: 'product-review-item__text'